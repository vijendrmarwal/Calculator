<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="inputbox" value="0" placeholder="0" disabled>

    <div class="row">
      <button type="button" class="opr">AC</button>
      <button type="button" class="opr">DEL</button>
      <button type="button" class="opr">%</button>
      <button type="button" class="opr">/</button>
    </div>

    <div class="row">
      <button type="button" class="btn">7</button>
      <button type="button" class="btn">8</button>
      <button type="button" class="btn">9</button>
      <button type="button" class="opr">*</button>
    </div>

    <div class="row">
      <button type="button" class="btn">4</button>
      <button type="button" class="btn">5</button>
      <button type="button" class="btn">6</button>
      <button type="button" class="opr">+</button>
    </div>

    <div class="row">
      <button type="button" class="btn">1</button>
      <button type="button" class="btn">2</button>
      <button type="button" class="btn">3</button>
      <button type="button" class="opr">-</button>
    </div>

    <div class="row">
      <button type="button" id="plusminus">&#xB1;</button>
      <button type="button" class="btn">0</button>
      <button type="button" class="btn">.</button>
      <button type="button" id="eqBtn">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
